<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.jpeg" />

    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&family=Rubik:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/03d58ba9c7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="logo">SyncU</div>
      <div class="nav-btn">
        <a href="" class="nav-el">Resources</a>
        <a href="" class="nav-el">Features</a>
        <a href="" class="nav-el">Pricing</a>
        <a href="" class="nav-el">Contact Us</a>
        <!-- <a href="#" class="nav-el">Login</a> -->
        <button href="#" class="signUp">Get Started</button>
      </div>
    </nav>
    <div class="content">
      <h1>Register</h1>
      <div class="inputs">
        <form action="">
          <div class="inputbox1">
            <input
              type="number"
              placeholder="Enter OTP"
              required
              class="email"
            />
            <a type="submit" class="signUp center">Verify OTP</a>
          </div>
        </form>
        <form action="">
          <div class="imageblob">
            <div class="inputbox row">
              <div class="name">
                <input
                  type="text"
                  placeholder="First Name"
                  required
                  class="input-mail"
                />

                <input
                  type="text"
                  placeholder="Last Name"
                  required
                  class="input-mail"
                />
              </div>
              <input
                type="text"
                placeholder="Mobile No"
                required
                class="input-mail"
              />
              <input
                type="text"
                placeholder="Enter Password"
                required
                class="input-mail"
              />
              <input
                type="text"
                placeholder="Confirm Password"
                required
                class="input-mail"
              />
              <a href="/Register-1/" type="submit" class="signUp center"
                >Submit</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- <img src="blob-haikei (1).svg" class="blob" alt="" /> -->
    <img src="wave4.svg" alt="" class="wave" />
  </body>
</html>
