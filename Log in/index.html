<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script

  <body>
    <nav>
      <div class="logo">SyncU</div>
      <div class="nav-btn">
        <a href="" class="nav-el">Resources</a>
        <a href="" class="nav-el">Features</a>
        <a href="" class="nav-el">Pricing</a>
        <a href="" class="nav-el">Contact Us</a>
        <!-- <a href="#" class="nav-el">Login</a> -->
        <button href="#" class="signUp">Get Started</button>
      </div>
    </nav>
    <div class="bod">
      <div class="container">
        <div class="content">
          <h1>Login</h1>
          <div class="google">
            <img src="icons8-google.svg" alt="" class="gogg" />
            <p class="google-text">Login with Google</p>
          </div>
          <div class="seperator">
            <!-- ::before -->
            <span class="seprator-text">Or Login using Email</span>
            <!-- ::after -->
          </div>
          <form action="">
            <div class="inputbox">
              <input type="email" required class="input-mail" />
              <label>Enter your Email</label>
            </div>
            <a href="/register" type="submit" class="signUp">Submit</a>
          </form>
        </div>
        <img src="insaan.png" alt="" class="insaan" />
      </div>
    </div>

    <img src="wv.svg" alt="" class="wave" />
